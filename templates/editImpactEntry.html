<html>
<head>
	</head>
	<body>

<h1> Edit Impact Entry </h1>

<form action="{{ url_for('editImpactEntry',region_id = region_id, impact_id=impact_id)}}" method = 'post'>

<dl>
	<dt>Name:</dt>
		<dd><input type ='text' size='30' name='name' placeholder = '{{ImpactEntrytoEdit.name }}'></dd>
	<dt>Hours:</dt>
		<dd><input type ='text' size='30' name='hours' placeholder = '{{ImpactEntrytoEdit.hours }}'></dd>
	<dt>Funding Amount:</dt>
		<dd><input type ='text' size='30' name='funding_amount' placeholder = '{{ImpactEntrytoEdit.funding_amount }}'></dd>
	<dt>Notes:</dt>
		<dd><textarea name = 'notes' rows='5' cols='40' placeholder = '{{ImpactEntrytoEdit.notes }}'></textarea></dd>
	<dt>Picture:</dt>
		<dd><input type ='text' size='30' name='picture' placeholder = '{{ImpactEntrytoEdit.picture }}'></dd>
	<dt>Address:</dt>
		<dd><input type ='text' size='30' name='address' placeholder = '{{ImpactEntrytoEdit.address }}'></dd>
	<dt>Category:</dt>
		<dd><input type ='text' size='30' name='category' placeholder = '{{ImpactEntrytoEdit.category }}'></dd>

</dl>

<input type='submit' value='Edit'>

<a href = '{{url_for('showImpact', region_id = region_id)}}'> Cancel </a>
</form>
</body>
</html>
